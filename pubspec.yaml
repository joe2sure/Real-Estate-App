name: Peeman
description: "A property management app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  fl_chart: ^0.68.0
  carousel_slider: ^5.0.0
  material_design_icons_flutter: ^7.0.7296
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  path_provider: ^2.1.4
  fluttertoast: ^8.2.8 
  intl: ^0.19.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
